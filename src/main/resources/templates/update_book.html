<h1 class="ml-4">Update Book</h1>
<div style="justify-content:center" class="ml-4">
<form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
		<input type="hidden" th:field="*{id}">
		<img th:src="@{'/'+*{id}+'.jpg'}" alt="*{title}" class="mb-4" >
		<input type="text" th:field="*{title}"  class="form-control mb-4 col-4">
		<input type="text" th:field="*{author}"  class="form-control mb-4 col-4">
	<input type="text" th:field="*{publisher}"  class="form-control mb-4 col-4">
	<input type="text" th:field="*{year}"  class="form-control mb-4 col-4">


	<button type="submit" class="btn btn-info col-2">
	Update Book
	</button>
	 <a th:href="@{/}" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Back to List</a>
	 </form>
</div>
</body>
</html>
