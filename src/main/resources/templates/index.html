<h1>Welcome to Book Management System</h1>


<div class="m-5" style="display:flex; flex-wrap:wrap; justify-content:center">
<div th:each="book : ${books}">
<div class="card m-5" style="width: 15rem;">
  <img th:src="@{'/'+${book.id}+'.jpg'}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" th:text="${book.title}"></h5>
    <p class="card-text" th:text="${book.author}"></p>
    <p class="card-text" th:text="${book.publisher}"></p>
    <p class="card-text" th:text="${book.year}"></p>
    <a th:href="@{/updateForm/{id}(id=${book.id})}" class="btn btn-primary">Details</a>
  </div>
</div>
</div>
</div>


</body>
</html>
